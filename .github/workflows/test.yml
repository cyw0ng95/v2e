name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  merge_group:

jobs:
  build-and-package:
    name: Build & Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
      
      - name: Cache .build directory
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.go', 'go.mod', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-build-
      
      - name: Build and package via build.sh
        run: ./build.sh -p
      
      - name: Get short commit SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2e-package-${{ steps.sha.outputs.short_sha }}
          path: .build/package/
          retention-days: 1

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
      
      - name: Cache .build directory
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.go', 'go.mod', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-build-
      
      - name: Run unit tests via build.sh
        run: ./build.sh -t
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: .build/coverage.html
          if-no-files-found: ignore

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-package
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Get short commit SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: v2e-package-${{ steps.sha.outputs.short_sha }}
          path: .build/package
      
      - name: Make binaries executable
        run: chmod +x .build/package/*
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Python test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
      
      - name: Run integration tests via build.sh
        run: |
          pytest tests/ -v -m "not slow and not benchmark" --tb=short
      
      - name: Upload integration test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: logs/
          if-no-files-found: ignore
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: .pytest_cache/
          if-no-files-found: ignore
