name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  merge_group:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
      
      - name: Run unit tests via build.sh
        run: ./build.sh -t
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: .build/coverage.html
          if-no-files-found: ignore

  build-and-package:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: unit-tests
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
      
      - name: Build and package via build.sh
        run: ./build.sh -p
      
      - name: Get short commit SHA
        id: git-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2e-package-${{ steps.git-sha.outputs.sha_short }}
          path: .build/package/
          if-no-files-found: error
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-package
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Get short commit SHA
        id: git-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: v2e-package-${{ steps.git-sha.outputs.sha_short }}
          path: .build/package/
      
      - name: Make binaries executable
        run: |
          chmod +x .build/package/access
          chmod +x .build/package/broker
          chmod +x .build/package/cve-local
          chmod +x .build/package/cve-meta
          chmod +x .build/package/cve-remote
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Python test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
      
      - name: Run integration tests via build.sh
        run: ./build.sh -i
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: .pytest_cache/
          if-no-files-found: ignore
