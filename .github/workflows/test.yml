name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  merge_group:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.11'
      
      - name: Cache .build directory
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.go', 'go.mod', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-build-
      
      - name: Run unit tests via build.sh
        run: ./build.sh -t -v
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: .build/coverage.html
          if-no-files-found: ignore

  fuzz-tests:
    name: Fuzz Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.11'
      
      - name: Cache .build directory
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-fuzz-${{ hashFiles('**/*.go', 'go.mod', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-fuzz-
      
      - name: Run fuzz tests via build.sh
        run: ./build.sh -f -v
        timeout-minutes: 5
      
      - name: Upload fuzz test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-test-report
          path: .build/fuzz-report.txt
          if-no-files-found: ignore
          retention-days: 30
      
      - name: Upload fuzz test raw log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-test-raw-log
          path: .build/fuzz-raw.log
          if-no-files-found: ignore
          retention-days: 7

  build-and-package:
    name: Build & Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.11'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: website/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('website/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Cache .build directory
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.go', 'go.mod', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-build-
      
      - name: Build and package via build.sh
        run: ./build.sh -p -v
      
      - name: Verify package contents
        run: |
          echo "Package contents:"
          ls -lh .build/package/
          echo ""
          echo "Checking for binaries:"
          test -f .build/package/access && echo "✓ access binary exists"
          test -f .build/package/broker && echo "✓ broker binary exists"
          test -f .build/package/cve-meta && echo "✓ cve-meta binary exists"
          echo ""
          echo "Checking for frontend:"
          if [ -d .build/package/website ]; then
            echo "✓ Frontend website directory exists"
            echo "Website files:"
            ls -lh .build/package/website/ | head -10
            test -f .build/package/website/index.html && echo "✓ index.html exists"
          else
            echo "⚠ Frontend website directory not found"
          fi
      
      - name: Test frontend accessibility
        run: |
          if [ -d .build/package/website ]; then
            echo "Testing frontend can be served..."
            cd .build/package/website
            # Start a simple HTTP server in background
            python3 -m http.server 8000 &
            SERVER_PID=$!
            sleep 2
            # Test if we can fetch the index page
            if curl -f http://localhost:8000/index.html > /dev/null 2>&1; then
              echo "✓ Frontend is accessible via HTTP"
            else
              echo "✗ Failed to access frontend"
              kill $SERVER_PID
              exit 1
            fi
            kill $SERVER_PID
          else
            echo "Skipping frontend accessibility test (no website directory)"
          fi
      
      - name: Get short commit SHA
        id: git-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2e-package-${{ steps.git-sha.outputs.sha_short }}
          path: .build/package/
          if-no-files-found: error
          retention-days: 30

  performance-benchmarks:
    name: Unit Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [unit-tests]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.11'
      
      - name: Cache .build directory
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-benchmark-${{ hashFiles('**/*.go', 'go.mod', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-benchmark-
      
      - name: Run performance benchmarks via build.sh
        run: ./build.sh -m -v
      
      - name: Get short commit SHA
        id: git-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Upload benchmark report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report-${{ steps.git-sha.outputs.sha_short }}
          path: .build/benchmark-report.txt
          if-no-files-found: ignore
          retention-days: 30
      
      - name: Upload raw benchmark output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-raw-${{ steps.git-sha.outputs.sha_short }}
          path: .build/benchmark-raw.txt
          if-no-files-found: ignore
          retention-days: 30

  rpc-performance-benchmarks:
    name: RPC Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [unit-tests, build-and-package]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Get short commit SHA
        id: git-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: v2e-package-${{ steps.git-sha.outputs.sha_short }}
          path: .build/package/
      
      - name: Make binaries executable
        run: |
          chmod +x .build/package/access
          chmod +x .build/package/broker
          chmod +x .build/package/cve-local
          chmod +x .build/package/cve-meta
          chmod +x .build/package/cve-remote
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Python test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
      
      - name: Run RPC performance benchmarks via build.sh
        run: ./build.sh -M -v
        env:
          SKIP_BUILD: "true"
      
      - name: Upload RPC benchmark report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rpc-benchmark-report-${{ steps.git-sha.outputs.sha_short }}
          path: .build/rpc-benchmark-report.txt
          if-no-files-found: ignore
          retention-days: 30
      
      - name: Upload RPC benchmark logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rpc-benchmark-logs-${{ steps.git-sha.outputs.sha_short }}
          path: .build/rpc-benchmark.log
          if-no-files-found: ignore
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, build-and-package]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Get short commit SHA
        id: git-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: v2e-package-${{ steps.git-sha.outputs.sha_short }}
          path: .build/package/
      
      - name: Make binaries executable
        run: |
          chmod +x .build/package/access
          chmod +x .build/package/broker
          chmod +x .build/package/cve-local
          chmod +x .build/package/cve-meta
          chmod +x .build/package/cve-remote
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Python test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
      
      - name: Run integration tests via build.sh
        run: ./build.sh -i -v
        env:
          # Exclude slow tests from this run (they run separately below)
          PYTEST_ARGS: "-v -s -m 'not slow'"
      
      - name: Run slow integration tests
        run: |
          # Run slow tests separately with extended timeout
          pytest tests/ -v -s -m slow --timeout=300
      
      - name: Upload integration test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: logs/
          if-no-files-found: ignore
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: .pytest_cache/
          if-no-files-found: ignore
