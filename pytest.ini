[pytest]
# pytest configuration for integration tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for tests (in seconds) - increased for network-dependent tests
timeout = 120

# Show extra test summary info
addopts = -v --tb=short

# Markers for categorizing tests
markers =
    integration: Integration tests that require multiple services
    slow: Tests that take a long time to execute
    rpc: Tests for RPC communication between services
