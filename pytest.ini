[pytest]
# pytest configuration for integration tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for tests (in seconds) - increased for network-dependent tests
# Slow tests (marked with @pytest.mark.slow) can be run separately with longer timeout
timeout = 120
timeout_func_only = True

# Show extra test summary info
addopts = -v --tb=short

# Markers for categorizing tests
markers =
    integration: Integration tests that require multiple services
    slow: Tests that take a long time to execute (network calls to NVD API)
    rpc: Tests for RPC communication between services
    benchmark: Performance benchmark tests

# Benchmark configuration for faster CI runs
[tool:pytest]
benchmark_min_rounds = 5
benchmark_max_time = 1.0
benchmark_warmup = false
